<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="Kuvat/favicon.ico">
    <title>Tentti</title>
    <link rel="stylesheet" href="Tyylit/Tentti.css">
</head>

<body>
    <nav class="navbar fixed-top bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tentti</span>
            <a class="nav-link" href="map.html">Map</a>
            <a class="nav-link" href="calculator.html">Calculator</a>
            <a class="nav-link" href="imgGrid.html">Image Grid</a>
            <a class="nav-link" href="Ajax.html">Ajax</a>
            <a class="nav-link" href="Tentti.html">Tentti</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="content">
        <h1>Tentti</h1>
        <div class="float-container" <div class="float-child">
            <div id="image-container" class="grid-container">
                <i class="bi bi-info-circle" onmouseover="pizzaInfo()"></i>
                <p id="pizzainfo" class="tooltip-text"></p>
                <div class="grid-item">
                    <img src="Kuvat/Pizza.png" alt="Pizza">
                </div>
            </div>
            <div class="float-child">
                <div>
                    <fieldset style="width: 40%;">
                        <form id="pizza-form" class="pizza-form">
                            <div class="input-group mb-3">
                                <label for="pizza-size" class="input-group-text">Koko</label>
                                <select class="form-select" id="koko">
                                    <option value="0">Valitse koko</option>
                                    <option value="tavallinen">Tavallinen</option>
                                    <option value="perhe">Perhepizza</option>
                                </select>
                            </div>
                            <h2>Valitse täytteet</h2>
                            <table>
                                <tr>
                                    <td><label for="ananas">Ananas:</label></td>
                                    <td><input type="checkbox" name="topping1" class="topping" id="ananas">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="kinkku">Kinkku:</label></td>
                                    <td><input type="checkbox" name="topping2" class="topping" id="kinkku">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="pepperoni">pepperoni:</label></td>
                                    <td><input type="checkbox" name="topping3" class="topping" id="pepperoni">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="aurajuusto">Aurajuusto:</label></td>
                                    <td><input type="checkbox" name="topping4" class="topping" id="aurajuusto">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="tonnikala">Tonnikala:</label></td>
                                    <td><input type="checkbox" name="topping5" class="topping" id="tonnikala">
                                    </td>
                                </tr>
                            </table>
                            <h3>Hinta yhteensä</h3>
                            <p id="price"></p>
                            <button type="button" class="btn btn-primary" onclick="clearOptions()">tilaa</button>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/Tentti.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script> const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))</script>
</body>

</html>
