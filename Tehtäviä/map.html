<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>

    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="Kuvat/favicon.ico">
    <link rel="stylesheet" href="Tyylit/map.css">
</head>

<body onload="init()">
    <div class="content">
        <h1>Karttanäkymä</h1>
        <iframe id="map-frame" src="https://www.google.com/maps?q=Yliopistonkatu36Lappeenranta&output=embed"
            width="100%" height="100%" frameBorder="0">
        </iframe>
        <div class="input-group mb-3">
            <label for="address" class="form-label">Katuosoite</label>
            <input type="text" class="form-control" id="address">
        </div>
        <div class="input-group mb-3">
            <label for="city" class="form-label">Kaupunki</label>
            <input type="text" class="form-control" id="city">
        </div>
        <button class="button" onclick="showMap()" id="searchButton">Etsi</button>
    </div>
    <script defer src="Scripts/map.js"></script>
</body>

</html>
