<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laskin</title>

    <!--Bootstrap css-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="Kuvat/favicon.ico">
    <link rel="stylesheet" href="Tyylit/calculator.css">
</head>

<body onload="init()">
    <nav class="navbar fixed-top bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Laskin</span>
            <a class="nav-link" href="map.html">Map</a>
            <a class="nav-link" href="calculator.html">Calculator</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="content">
        <h1>Laskin</h1>
        <i class="bi bi-info-circle"></i>
        <div class="input-group mb-3">
            <button type="button" class="btn btn-primary" id="dec-button" onclick="decrease('number1')">-</button>
            <input type="text" class="form-control" id="number1">
            <button type="button" class="btn btn-primary" id="inc-button" onclick="increase('number1')">+</button>
            <select class="form-select" aria-label="Default select example" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <button type="button" class="btn btn-primary" id="dec-button" onclick="decrease('number2')">-</button>
            <input type="text" class="form-control" id="number2">
            <button type="button" class="btn btn-primary" id="inc-button" onclick="increase('number2')">+</button>
        </div>
        <button class="button" onclick="calculate()" id="calculateButton">Laske</button>
        <p id="result"></p>
    </div>
    <script defer src="Scripts/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script> const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))</script>
</body>

</html>
