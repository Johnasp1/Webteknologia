<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="Kuvat/favicon.ico">
    <title>Image Grid</title>
    <link rel="stylesheet" href="Tyylit/imgGrid.css">
</head>

<body>
    <nav class="navbar fixed-top bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Laskin</span>
            <a class="nav-link" href="map.html">Map</a>
            <a class="nav-link" href="calculator.html">Calculator</a>
            <a class="nav-link" href="imgGrid.html">Image Grid</a>
            <a class="nav-link" href="Ajax.html">Ajax</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="content">
        <h1>Vaihda lista tai ruudukko</h1>
        <div class="button-container">
            <button class="btn btn-warning" id="change-grid" onclick="changeGrid()">
                <i class="bi bi-grid-3x2-gap-fill"></i>
            </button>
            <button class="btn btn-warning" id="change-list" onclick="changeList()">
                <i class="bi bi-list"></i>
            </button>
        </div>
        <div id="image-container" class="grid-container">
            <div class="grid-item">
                <img src="Kuvat/cataco.png" alt="Image 1">
            </div>
            <div class="grid-item">
                <img src="Kuvat/catchonk.png" alt="Image 2">
            </div>
            <div class="grid-item">
                <img src="Kuvat/catsock.png" alt="Image 3">
            </div>
            <div class="grid-item">
                <img src="Kuvat/cathumb.png" alt="Image 4">
            </div>
            <div class="grid-item">
                <img src="Kuvat/catoilet.png" alt="Image 5">
            </div>
        </div>

    </div>

    <script defer src="Scripts/imgGrid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script> const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))</script>
</body>

</html>
